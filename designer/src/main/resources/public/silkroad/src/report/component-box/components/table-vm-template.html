<!--table区域-->
<div class="comp-box di-o_o-block" data-o_o-di="{{id}}">
    <div class="di-o_o-line">
        <div class="" data-o_o-di="{{id}}-vu-table-breadcrumb"></div>
    </div>
    <div class="di-o_o-line">
        <div class="vu-table" data-o_o-di="{{id}}-vu-table" style="height: 160px;"></div>
    </div>
    <div class="di-o_o-line">
        <div class="di-table-prompt">
            <div class="di-table-count" data-o_o-di="{{id}}-vu-table-count">
                符合查询条件的数据只显示
                <span class="di-table-count-num">#{currRecordCount}</span>条。查看全部数据，请点击下载
            </div>
            <div class="di-o_o-line" title="下载全量数据">
                <div class="di-o_o-item" data-o_o-di="{{id}}-vu-table-download"></div>
            </div>
        </div>
    </div>

</div>
