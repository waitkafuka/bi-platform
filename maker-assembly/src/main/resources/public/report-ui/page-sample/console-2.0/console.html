<!--配置端的所有js文件，不管是压缩文件还是散装文件都会自行按命名空间挂好-->
<script src="/asset/-di-console-debug.js?__di__=1_0_0" ></script>

<!--插件，与iframe的桥接组件部分-->
<script src="/asset-p/di-stub.js?__di__=1_0_10" ></script>

<!--页面的初始化入口-->
<script type="text/javascript">
    (function(NS) {
        // xui 在src/core/xui,做了中转与容错等处理
        // 也可以直接 (new di.console.frame.ui.MainPage(options)).init()
        // 其中的options就是第二个参数
        NS.xui.XView.start(
                'di.console.frame.ui.MainPage',
                {
                    pageClass: 'di.console.frame.ui.ConsoleFrame',
                    globalType: 'CONSOLE',
                    webRoot: '',
                    serverTime : (new Date).getTime(),
                    userId : 5,
                    bizKey: 'ditry',
                    userName : "<非法用户>",
                    globalMenu : {
                        selMenu: {
                            menuId: 100000,
                            menuName: "报表编辑",
                            menuPage: "di.console.frame.ui.ConsoleFrame"
                        },
                        menuList: [
                            //
                        ]
                    }
                }
        );

        // XVIEW.$domReady 可更具工程重写，此方法中默认执行下面函数
        // XVIEW.$postStart 初始化完成后会执行的函数，也可以通过重写来支持工程的自定义功能
    })(window);
</script>

</body>
</html>
