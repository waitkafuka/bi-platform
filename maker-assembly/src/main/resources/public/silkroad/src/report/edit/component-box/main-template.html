<div class="con-component-box j-con-component-box">
    <span class="icon-letter j-component-box-fold">-</span>
    <span class="icon-letter-placeholder j-component-box-fold"></span>

    <select id="component-group-selector">
        {{each componentList as group}}
        <option value="{{group.id}}">{{group.caption}}</option>
        {{/each}}
    </select>

    {{each componentList as group}}
    <div class="con-component hide j-con-component" data-group-id="{{group.id}}">
        {{each group.items as item}}
        <div class="component-item {{item.class}} j-component-item" data-component-type="{{item.type}}">
            {{item.caption}}
        </div>
        {{/each}}
    </div>
    {{/each}}
</div>
